<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    {{ message }}
    <div>
        {{msg1}}
        <div v-on:click="counter += 1">{{msg2}}{{counter}}</div>
    </div>
    <div>{{msg3}}</div>
</div>
<script src="./vue.js"></script>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue!',
            msg1:'杨',
            msg2:'彬彬',
            msg3:'你好',
            counter:0,
        },

    })
</script>
<script>
    var obj={}
    ware('a')// 这里 应该 用邯山区调用  把每个属性都 绑定上去
    function ware(key){
        Object.defineProperty(obj, key, {
            enumerable: true,
            configurable: true,
            get: function (){
                console.log(123);
                return this.key
            },
            set:(value)=> {
                console.log(123)
                obj.key=value;
            }
        })
    }
    //这样新添加的元素是 加不进去的 所以在vue里面 若data 里面没有的  数据 需要  访问特定的函数
    obj.b=123;
    obj.b;
    obj.a;
    console.log(obj)
</script>
</body>
</html>
